<!doctype html>
<html lang="zh-CN">
<head>
    <title>grafana</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="./grafanax-static/bootstrap/bootstrap.min.css">
    <style>
        .table td {
            vertical-align: baseline !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="buttons_div" style="text-align:center;margin: 5px">
        <a id="init_btn" class="btn btn-primary">初始化监控</a>
        <a id="message_btn" class="btn btn-success" style="display: none">提示信息按钮</a>
        <a id="start_btn" class="btn btn-primary" style="display: none">确认并开始监控</a>
        <a id="restart_btn" class="btn btn-primary" style="display: none">正在监视中，点击按钮更新配置并重启监视</a>
        <a id="stop_btn" class="btn btn-primary" style="display: none;background-color: red">停止监控</a>
    </div>
    <div id="form" style="display: none;">
        <hr>
        <div class="form-group">
            <label for="interval" class="col-4" style="display: inline">刷新时间：</label>
            <input type="text" class="col-5 form-control" value="10000" id="interval" style="display: inline">（单位：秒）
        </div>
        <div class="form-group">
            <label for="limit" class="col-4" style="display: inline">报警边界：</label>
            <input type="text" class="col-5 form-control" value="5" id="limit" style="display: inline">（单位：次）
        </div>
        <div class="form-group">
            <label for="voice" class="col-4" style="display: inline">人工语音开关：</label>
            <input type="checkbox" class="col-5 form-control" id="voice" style="display: inline" checked>
        </div>
        <div id="tableList" class="row" style="margin: 5px">
        </div>
    </div>

</div>

<script src="./grafanax-static/jquery/jquery-3.3.1.min.js"></script>
<script src="./grafanax-static/js/popup.js"></script>
</body>

</html>
